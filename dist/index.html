<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Totes</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <form action="">
        <label for="name"
          >Name:
          <input
            type="text"
            id="name"
            name="name"
            autofocus
            autocomplete="off"
          />
        </label>
        <input type="submit" id="start">Start!</input>
      </form>
      <h1 class="player" id="player"></h1>
      <div class="row">
        <div id="0" class="board top left"></div>
        <div id="1" class="board top center"></div>
        <div id="2" class="board top right"></div>
      </div>
      <div class="row">
        <div id="3" class="board middle left"></div>
        <div id="4" class="board middle center"></div>
        <div id="5" class="board middle right"></div>
      </div>
      <div class="row">
        <div id="6" class="board bottom left"></div>
        <div id="7" class="board bottom center"></div>
        <div id="8" class="board bottom right"></div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
