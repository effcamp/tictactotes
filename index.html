<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Totes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <label for="name"
          >Name:
          <input
            type="text"
            id="name"
            name="name"
            autofocus
            autocomplete="off"
          />
        </label>
        <button onclick="startGame(event)">Start!</button>
      </form>
      <h1 class="player" id="player"></h1>
      <div class="row">
        <div id="0" class="board top left"></div>
        <div id="1" class="board top center"></div>
        <div id="2" class="board top right"></div>
      </div>
      <div class="row">
        <div id="3" class="board middle left"></div>
        <div id="4" class="board middle center"></div>
        <div id="5" class="board middle right"></div>
      </div>
      <div class="row">
        <div id="6" class="board bottom left"></div>
        <div id="7" class="board bottom center"></div>
        <div id="8" class="board bottom right"></div>
      </div>
    </div>
    <script src="env.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-firestore.js"></script>
    <script>
      // Initialize Firebase
      console.log(window.process);
      var config = {
        apiKey: API.apiKey || process.env.API_KEY,
        authDomain: API.authDomain || process.env.AUTH_DOMAIN,
        databaseURL: API.databaseURL || process.env.DATABASE_URL,
        projectId: API.projectId || process.env.PROJECT_ID,
        storageBucket: API.storageBucket || process.env.STORAGE_BUCKET,
        messagingSenderId:
          API.messagingSenderId || process.env.MESSAGING_SENDER_ID
      };
      firebase.initializeApp(config);
    </script>
    <script src="app.js"></script>
  </body>
</html>
